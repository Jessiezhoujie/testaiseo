<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estimate the value of your used mobile home based on key factors such as location, age, condition, and more.">
    <title>Used Mobile Home Value Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Used Mobile Home Value Calculator</h1>

    <form id="calculator-form">
        <!-- Age of Home -->
        <div class="section">
            <label for="home-age">Age of Home (in years)</label>
            <input type="number" id="home-age" name="home-age" required min="1" max="100">
            <p class="error-message" id="home-age-error"></p>
        </div>

        <!-- Size of Home -->
        <div class="section">
            <label for="home-size">Size of Home (in square feet)</label>
            <input type="number" id="home-size" name="home-size" required min="100" max="5000">
            <p class="error-message" id="home-size-error"></p>
        </div>

        <!-- Condition of Home -->
        <div class="section">
            <label for="home-condition">Condition of Home</label>
            <select id="home-condition" name="home-condition" required>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select>
            <p class="error-message" id="home-condition-error"></p>
        </div>

        <!-- Number of Rooms -->
        <div class="section">
            <label for="num-rooms">Number of Rooms</label>
            <input type="number" id="num-rooms" name="num-rooms" required min="1" max="10">
            <p class="error-message" id="num-rooms-error"></p>
        </div>

        <!-- Type of Mobile Home -->
        <div class="section">
            <label for="home-type">Home Type</label>
            <select id="home-type" name="home-type" required>
                <option value="single-wide">Single-Wide</option>
                <option value="double-wide">Double-Wide</option>
            </select>
            <p class="error-message" id="home-type-error"></p>
        </div>

        <!-- Location Demand Level -->
        <div class="section">
            <label for="location-demand">Location Demand Level</label>
            <input type="number" id="location-demand" name="location-demand" required min="1" max="10">
            <p class="error-message" id="location-demand-error"></p>
        </div>

        <!-- Manufacturer Selection -->
        <div class="section">
            <label for="manufacturer">Manufacturer</label>
            <select id="manufacturer" name="manufacturer" required>
                <option value="other">Other (Please specify)</option>
            </select>
            <p class="error-message" id="manufacturer-error"></p>
        </div>

        <div class="section">
            <button type="button" id="calculate-btn">Calculate</button>
        </div>
    </form>

    <div id="result" class="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
