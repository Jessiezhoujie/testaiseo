<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A calculator to estimate the value of used mobile homes based on key factors like age, condition, location, and size.">
    <title>Used Mobile Home Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Used Mobile Home Value Calculator</h1>
</header>

<main>
    <form id="valueCalculator">
        <label for="age">Age of the Mobile Home (Years):</label>
        <input type="number" id="age" name="age" min="1" placeholder="Enter age" required>
        
        <label for="condition">Condition of the Mobile Home:</label>
        <select id="condition" name="condition">
            <option value="1">Poor</option>
            <option value="1.2">Fair</option>
            <option value="1.5">Good</option>
            <option value="2">Excellent</option>
        </select>
        
        <label for="location">Location of the Mobile Home:</label>
        <select id="location" name="location">
            <option value="1">Low-Demand Area</option>
            <option value="1.5">Moderate-Demand Area</option>
            <option value="2">High-Demand Area</option>
        </select>
        
        <label for="size">Size of the Mobile Home (Square Feet):</label>
        <input type="number" id="size" name="size" min="100" placeholder="Enter size" required>
        
        <label for="type">Type of Mobile Home:</label>
        <select id="type" name="type">
            <option value="1">Single-Wide</option>
            <option value="1.5">Double-Wide</option>
        </select>
        
        <button type="button" id="calculateBtn">Calculate Value</button>
    </form>

    <section id="result">
        <h2>Estimated Value</h2>
        <p id="valueOutput">Enter the details above to calculate the estimated value of your mobile home.</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 Mobile Home Value Estimator. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
